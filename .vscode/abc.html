<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATUL - Webflow Agency Template</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: #0A0A0A;
            color: #FFFFFF;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            padding: 30px 0;
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
        }
        
        .hero {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #FFFFFF 0%, #AAAAAA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #3A7BD5 0%, #00D2FF 100%);
            border: none;
            color: white;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid #3A7BD5;
            color: #3A7BD5;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .hero p {
            color: #AAAAAA;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Stats Section */
        .stats {
            background: linear-gradient(90deg, #1A1A1A 0%, #0D0D0D 100%);
            padding: 60px 0;
            border-radius: 12px;
            margin-bottom: 80px;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat-item h3 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #3A7BD5 0%, #00D2FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-item p {
            color: #AAAAAA;
            font-size: 14px;
        }
        
        /* Testimonials */
        .testimonials {
            margin-bottom: 80px;
        }
        
        .section-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
            font-weight: 700;
        }
        
        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .testimonial-card {
            background: #1A1A1A;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #252525;
        }
        
        .stars {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .testimonial-text {
            color: #CCCCCC;
            margin-bottom: 20px;
            font-style: italic;
            line-height: 1.6;
        }
        
        .testimonial-author {
            font-weight: 600;
        }
